@(images: Seq[Image])(implicit flash: Flash)

@main("Images") {
  @if(images.nonEmpty) {
    <table class="table table-striped">
      <tr>
        <th>Product ID</th>
        <th>URL</th>
        <th></th>
      </tr>
      @for(image <- images) {
        <tr>
          <td>
            <a href="@routes.ImageController.details(image.id.get)">@image.productId</a>
          </td>
          <td>@image.url</td>
          <td>
            <form method="post" action="@routes.ImageController.remove(image.id.get)">
              <button id="btnDelete" name="btnDelete" class="btn btn-link" type="submit">
                <i class="icon-trash"></i>Delete
              </button>
            </form>
          </td>
        </tr>
      }
    </table>
  }
  <p>
    <a href="@routes.ImageController.blank" class="btn btn-success">
      <i class="icon-plus icon-white"></i>Add Image
    </a>
    <a href="@routes.ImageController.report" class="btn btn-success">
      <i class="icon-plus icon-white"></i>Images Report
    </a>
  </p>
}
